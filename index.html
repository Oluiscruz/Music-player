<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="icons8-pulsação-96.png" type="image/x-icon">
    <title>Reverb</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-title">
                <h1>Reverb </h1>
            </div>
            <div class="box-img">
                <img id="img" src="./img/bob.svg">
                <span id="artist"></span>
                <span id="musicName"></span>
            </div>
            <audio id="player" src=""></audio>
            <div class="controls">
                <button id="prevBtn"><i class='bx bxs-chevrons-left'></i></button>
                <button id="playPausebtn"><i class='bx bx-play'></i></button>
                <button id="nextBtn"><i class='bx bxs-chevrons-right'></i></button>
            </div>
            <div class="footer">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
